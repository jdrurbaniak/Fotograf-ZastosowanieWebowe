services:
  # Baza danych PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: fotograf_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fotograf
      - POSTGRES_PASSWORD=superhaslo
      - POSTGRES_DB=fotograf_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fotograf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fotograf -d fotograf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fotograf_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fotograf:superhaslo@db:5432/fotograf_db
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - ./frontend/public/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - fotograf-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fotograf_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/public/uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fotograf-network

  redis:
    image: redis:alpine
    container_name: fotograf_redis
    restart: unless-stopped
    networks:
      - fotograf-network

volumes:
  postgres_data:
    name: fotograf-postgres-data
  backend_uploads:
    name: fotograf-backend-uploads

networks:
  fotograf-network:
    driver: bridge