services:
  # Baza danych PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: fotograf_db_dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fotograf
      - POSTGRES_PASSWORD=superhaslo
      - POSTGRES_DB=fotograf_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fotograf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fotograf -d fotograf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (tryb deweloperski z hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fotograf_backend_dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fotograf:superhaslo@db:5432/fotograf_db
      - SECRET_KEY=dev-secret-key-not-for-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./backend:/app
      - backend_uploads_dev:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fotograf-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend React (tryb deweloperski z Vite)
  frontend-dev:
    image: node:20-alpine
    container_name: fotograf_frontend_dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fotograf-network

volumes:
  postgres_data_dev:
    name: fotograf-postgres-data-dev
  backend_uploads_dev:
    name: fotograf-backend-uploads-dev

networks:
  fotograf-network:
    driver: bridge
